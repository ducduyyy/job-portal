spring.application.name=jobPortal
# Database connection configuration
spring.datasource.url=jdbc:mysql://localhost:3306/job_portal
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.main.lazy-initialization=true
spring.main.allow-bean-definition-overriding=true

# OAuth2 clients configuration
spring.security.oauth2.client.registration.google.client-id=YOUR_GOOGLE_CLIENT_ID
spring.security.oauth2.client.registration.google.client-secret=YOUR_GOOGLE_CLIENT_SECRET
spring.security.oauth2.client.registration.google.scope=profile,email

spring.security.oauth2.client.registration.facebook.client-id=YOUR_FB_CLIENT_ID
spring.security.oauth2.client.registration.facebook.client-secret=YOUR_FB_CLIENT_SECRET
spring.security.oauth2.client.registration.facebook.scope=email,public_profile


spring.web.cors.allowed-origins=http://localhost:5173
logging.level.org.springframework.security.config.annotation.authentication.configuration.AuthenticationProviderManagerConfigurer=ERROR
logging.level.org.springframework=DEBUG

spring.web.resources.static-locations=file:uploads/

# Spring Boot 3+
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

#swagger
springdoc.swagger-ui.path=/swagger-ui/index.html
springdoc.api-docs.path=/v3/api-docs
springdoc.packages-to-scan=com.example.JobPortal.controller

#open ai
openai.api-key=YOUR_OPENAI_API_KEY

